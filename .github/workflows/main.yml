name: Build and Release Script

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Add this line

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Or your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build script
        run: node build.js # Changed to the correct build command

      - name: Extract version from JS
        id: get_version
        run: |
          # Use a safer method to extract the version.
          VERSION=$(grep -oP 'export const version = "\K[^"]+' ./src/main.js)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: v${{ steps.get_version.outputs.version }} # Use the version from the get_version step
          files: purplecart_designer.js
