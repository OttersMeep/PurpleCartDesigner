name: Build and Release Script

on:
  push:
    branches:
      - main # Or your main branch name
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Add this line

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Or your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build script
        run: node build.js # Changed to the correct build command

      - name: Extract version from JS
        id: get_version
        run: |
          # Use a safer method to extract the version, assuming it's directly available.
          # This avoids executing the entire file.
          VERSION=$(grep "version:" purplecart_designer.js | head -n 1 | awk -F":" '{print $2}' | tr -d ' ",')
          echo "::set-output name=version::$VERSION"
          echo "Extracted version: $VERSION" # Display the version

      - name: List files
        run: ls -l # Added this step to list files

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: purplecart_designer.js
