name: Build and Release Script

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build script
        run: node build.js

      - name: Extract version from JS
        id: get_version
        run: |
          VERSION=$(grep "export const version" ./src/main.js | head -n 1 | awk -F'\"' '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: List files
        run: ls -l # Added this step to list files

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }} # Use the version from the get_version step
          files: purplecart_designer.js
